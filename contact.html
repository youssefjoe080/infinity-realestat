<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link rel="stylesheet" href="infinity.css">
  <title>تواصل معنا - Infinity</title>
  <style>
    /* Responsive Design */

    /* Small screens (mobile phones) */
    @media (max-width: 767px) {
        body {
            font-size: 14px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        header h1 {
            font-size: 24px;
            text-align: center;
        }

        nav {
            flex-direction: row; /* Align navigation links side by side */
            justify-content: center; /* Center the links */
            gap: 14px; /* Add spacing between links */
        }

        .box {
            width: 100%; /* Full width for smaller screens */
            margin: 0 auto;
        }

        .properties {
            grid-template-columns: 1fr; /* Single column layout */
        }

        .banner h2 {
            font-size: 20px;
        }

        .filter-form {
            flex-direction: column; /* Stack form elements vertically */
            gap: 15px;
        }

        .filter-form select,
        .filter-form input[type="number"],
        .filter-button {
            width: 100%; /* Full width for form elements */
        }
    }

    /* Extra small screens (very small phones) */
    @media (max-width: 480px) {
        header h1 {
            font-size: 20px;
        }

        .banner h2 {
            font-size: 18px;
        }

        .box {
            padding: 15px;
        }

        footer p {
            font-size: 12px;
        }
    }

    .back-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .header {
        display: flex;
        align-items: center;
        background-color: #111;
        color: white;
        padding: 15px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo-hamburger {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .hamburger {
        display: flex;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }

    .hamburger span {
        width: 25px;
        height: 3px;
        background-color: white;
        border-radius: 2px;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        width: 250px;
        height: 100%;
        background-color: #111;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: left 0.3s ease;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 15px 0;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #333;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
    }

    .overlay.active {
        display: block;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    @media (max-width: 768px) {
        .header h1 {
            font-size: 18px;
        }

        .sidebar a {
            font-size: 16px;
        }
    }
  </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Apply ScrollReveal animations
        ScrollReveal().reveal('header', { duration: 1000, origin: 'top', distance: '50px' });
        ScrollReveal().reveal('nav', { duration: 1000, origin: 'bottom', distance: '50px', delay: 200 });
        ScrollReveal().reveal('.properties .box', { duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });
        ScrollReveal().reveal('footer', { duration: 1000, origin: 'bottom', distance: '50px', delay: 600 });
    </script>
