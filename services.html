<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="infinity.css">
  <title>التشطيبات - Infinity</title>
  <style>
    /* Responsive Design */

    /* Small screens (mobile phones) */
    @media (max-width: 767px) {
        body {
            font-size: 14px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        header h1 {
            font-size: 24px;
            text-align: center;
        }

        nav {
            flex-direction: column; /* Stack navigation links vertically */
            gap: 10px;
        }

        .box {
            width: 100%; /* Full width for smaller screens */
            margin: 0 auto;
        }

        .properties {
            grid-template-columns: 1fr; /* Single column layout */
        }

        .banner h2 {
            font-size: 20px;
        }

        .filter-form {
            flex-direction: column; /* Stack form elements vertically */
            gap: 15px;
        }

        .filter-form select,
        .filter-form input[type="number"],
        .filter-button {
            width: 100%; /* Full width for form elements */
        }
    }

    /* Extra small screens (very small phones) */
    @media (max-width: 480px) {
        header h1 {
            font-size: 20px;
        }

        .banner h2 {
            font-size: 18px;
        }

        .box {
            padding: 15px;
        }

        footer p {
            font-size: 12px;
        }
    }
  </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
            <h1>Infinity - شقق وتشطيبات</h1>
        </div>
    </header>

    <nav>
        <!-- Navigation links -->
        <a href="index.html">الرئيسية</a>
        <a href="properties.html">الشقق</a>
        <a href="services.html">التشطيبات</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">تواصل معنا</a>
    </nav>

    <section>
        <h2>خدمات التشطيب والتجهيز</h2>
        <div class="services">
            <div class="box">
                <h3>تشطيب فندقي</h3>
                <p>خامات ممتازة وتصميمات حديثة</p>
            </div>
            <div class="box">
                <h3>تشطيب اقتصادي</h3>
                <p>أقل تكلفة بأعلى جودة</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Infinity. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
