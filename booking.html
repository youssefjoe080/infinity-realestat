<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="infinity.css">
    <title>حجز زيارة - Infinity</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            background-color: #111;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-hamburger {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background-color: #111;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
            }
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-hamburger">
            <div class="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo-container">
                <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
                <h1>Infinity - حجز زيارة</h1>
            </div>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="index.html">الرئيسية</a>
        <a href="properties.html">الشقق</a>
        <a href="services.html">التشطيبات</a>
        <a href="furniture.html">الأثاث</a>
        <a href="investment.html">الاستثمار</a>
        <a href="contact.html">تواصل معنا</a>
        <a href="dashboard.html">لوحه التحكم</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <section>
        <h2>احجز زيارتك الآن</h2>
        <form id="booking-form" onsubmit="sendBooking(event)">
            <label for="name">الاسم الثلاثي:</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك الثلاثي">
            
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
            
            <button type="submit" class="submit-button">إرسال</button>
        </form>
        <p id="confirmation-message" style="display: none; color: green; font-weight: bold; margin-top: 20px;">
            تم إرسال بياناتك بنجاح. سنتواصل معك في أقرب وقت ممكن.
        </p>
        <button class="back-button" onclick="history.back()">الرجوع إلى الخلف</button>
    </section>
    <footer>
        <div class="footer-content">
            <div class="logo-container">
                <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
                <h1>Infinity - شقق وتشطيبات</h1>
            </div>
            <p>© 2025 Infinity. جميع الحقوق محفوظة.</p>
            <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">العودة إلى الأعلى</button>
        </div>
    </footer>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function sendBooking(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            const email = "Infinity.state00@gmail.com"; // Replace with your email
            const subject = "طلب حجز زيارة";
            const body = `مرحباً،\n\nتم تقديم طلب حجز زيارة.\n\nالتفاصيل:\nالاسم: ${name}\nرقم الهاتف: ${phone}\n\nشكراً.`;

            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = "block";

            document.getElementById('booking-form').reset();
        }
    </script>
</body>
</html>
