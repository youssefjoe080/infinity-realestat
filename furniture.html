<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Furniture - Infinity</title>
    <link rel="stylesheet" href="infinity.css">
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        /* Responsive Design */
    
        /* Small screens (mobile phones) */
        @media (max-width: 767px) {
            body {
                font-size: 14px;
            }
    
            .logo {
                width: 50px;
                height: 50px;
            }
    
            header h1 {
                font-size: 24px;
                text-align: center;
            }
    
            nav {
                flex-direction: row; /* Align navigation links side by side */
                justify-content: center; /* Center the links */
                gap: 14px; /* Add spacing between links */
            }
    
            .box {
                width: 100%; /* Full width for smaller screens */
                margin: 0 auto;
            }
    
            .properties {
                grid-template-columns: 1fr; /* Single column layout */
            }
    
            .banner h2 {
                font-size: 20px;
            }
    
            .filter-form {
                flex-direction: column; /* Stack form elements vertically */
                gap: 15px;
            }
    
            .filter-form select,
            .filter-form input[type="number"],
            .filter-button {
                width: 100%; /* Full width for form elements */
            }

            .card {
                max-width: 100%; 
                height: auto;
                flex: 1 1 100%; 
            }
        }
    
        /* Extra small screens (very small phones) */
        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }
    
            .banner h2 {
                font-size: 18px;
            }
    
            .box {
                padding: 15px;
            }
    
            footer p {
                font-size: 12px;
            }
        }  
        
        .floating-contact {
            font-size: 20px; /* Reduced size for better alignment */
            padding: 10px 15px; /* Adjusted padding */ 
            }
    

        .ftr-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .ftr-btn button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .ftr-btn button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .furniture-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #111;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-hamburger {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background-color: #111;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
            }
        }
      </style>
</head>
<body>
    <header class="header">
        <div class="logo-hamburger">
            <div class="hamburger" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo-container">
                <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
                <h1>Infinity - الأثاث</h1>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="index.html">الرئيسية</a>
        <a href="properties.html">الشقق</a>
        <a href="services.html">التشطيبات</a>
        <a href="furniture.html" class="active">الأثاث</a>
        <a href="investment.html">الاستثمار</a>
        <a href="contact.html">تواصل معنا</a>
        <a href="dashboard.html">لوحه التحكم</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="main-content">
        <h2 class="furniture-heading">اختر نوع الأثاث</h2>
        <div class="ftr-btn">
            <div class="card" onclick="window.location.href='modern-ftr.html'" style="cursor: pointer;">
                <img src="fruniture/modern/set-room-modern.jpg" alt="Modern Furniture">
                <h3>اثاث مودرن</h3>
                <p>تصميم عصري يناسب جميع الأذواق.</p>
            </div>
            <div class="card" onclick="window.location.href='economic-ftr.html'" style="cursor: pointer;">
                <img src="fruniture/economic/set-room-economic.jpg" alt="Economic Furniture">
                <h3>اثاث اقتصادي</h3>
                <p>تصميم مريح وبأسعار مناسبة.</p>
            </div>
        </div>
        <button class="back-button" onclick="history.back()">الرجوع إلى الخلف</button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo-container">
                <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
                <h1>Infinity - شقق وتشطيبات</h1>
            </div>
            <p>© 2025 Infinity. جميع الحقوق محفوظة.</p>
            <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">العودة إلى الأعلى</button> 
        </div>
    </footer>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
    <script>
        // Apply ScrollReveal animations
        ScrollReveal().reveal('header', { duration: 1000, origin: 'top', distance: '50px' });
        ScrollReveal().reveal('nav', { duration: 1000, origin: 'bottom', distance: '50px', delay: 200 });
        ScrollReveal().reveal('.properties .box', { duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });
        ScrollReveal().reveal('footer', { duration: 1000, origin: 'bottom', distance: '50px', delay: 600 });
    </script>
</body>
</html>
