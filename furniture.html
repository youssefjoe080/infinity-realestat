<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Furniture - Infinity</title>
    <link rel="stylesheet" href="infinity.css">
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        /* Responsive Design */
    
        /* Small screens (mobile phones) */
        @media (max-width: 767px) {
            body {
                font-size: 14px;
            }
    
            .logo {
                width: 50px;
                height: 50px;
            }
    
            header h1 {
                font-size: 24px;
                text-align: center;
            }
    
            nav {
                flex-direction: row; /* Align navigation links side by side */
                justify-content: center; /* Center the links */
                gap: 14px; /* Add spacing between links */
            }
    
            .box {
                width: 100%; /* Full width for smaller screens */
                margin: 0 auto;
            }
    
            .properties {
                grid-template-columns: 1fr; /* Single column layout */
            }
    
            .banner h2 {
                font-size: 20px;
            }
    
            .filter-form {
                flex-direction: column; /* Stack form elements vertically */
                gap: 15px;
            }
    
            .filter-form select,
            .filter-form input[type="number"],
            .filter-button {
                width: 100%; /* Full width for form elements */
            }

            .card {
                max-width: 100%; 
                height: auto;
            }
        }
    
        /* Extra small screens (very small phones) */
        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }
    
            .banner h2 {
                font-size: 18px;
            }
    
            .box {
                padding: 15px;
            }
    
            footer p {
                font-size: 12px;
            }
        }  
        
        .floating-contact {
            font-size: 20px; /* Reduced size for better alignment */
            padding: 10px 15px; /* Adjusted padding */ 
            }
    

        .ftr-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .ftr-btn button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .ftr-btn button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .furniture-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
      </style>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
            <h1>Infinity - شقق وتشطيبات</h1>
        </div>
    </header>

    <nav>
        <!-- Navigation links -->
        <a href="index.html">الرئيسية</a>
        <a href="properties.html">الشقق</a>
        <a href="services.html">التشطيبات</a>
        <a href="furniture.html">الاثاث</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">تواصل معنا</a>
    </nav>

    <h2 class="furniture-heading">اختر نوع الأثاث</h2>
    <div class="ftr-btn">
        <div class="card" onclick="window.location.href='modern-ftr.html'" style="cursor: pointer;">
            <img src="fruniture/modern/set-room-modern.jpg" alt="Modern Furniture">
            <h3>اثاث مودرن</h3>
            <p>تصميم عصري يناسب جميع الأذواق.</p>
        </div>
        <div class="card" onclick="window.location.href='economic-ftr.html'" style="cursor: pointer;">
            <img src="fruniture/economic/set-room-economic.jpg" alt="Economic Furniture">
            <h3>اثاث اقتصادي</h3>
            <p>تصميم مريح وبأسعار مناسبة.</p>
        </div>
    </div>

    <footer>
        <div class="logo-container">
            <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
            <h1>Infinity - شقق وتشطيبات</h1>
        </div>
        <p>© 2025 Infinity. جميع الحقوق محفوظة.</p>
        <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">العودة إلى الأعلى</button> 
    </footer>
    <script>
        // Apply ScrollReveal animations
        ScrollReveal().reveal('header', { duration: 1000, origin: 'top', distance: '50px' });
        ScrollReveal().reveal('nav', { duration: 1000, origin: 'bottom', distance: '50px', delay: 200 });
        ScrollReveal().reveal('.properties .box', { duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });
        ScrollReveal().reveal('footer', { duration: 1000, origin: 'bottom', distance: '50px', delay: 600 });
    </script>
</body>
</html>
