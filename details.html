                indicator.classList.add('indicator');
                if (index === 0) indicator.classList.add('active');
                indicator.setAttribute('onclick', `goToSlide(${index})`);
                indicatorsContainer.appendChild(indicator);
            });

            const featuresList = document.getElementById('property-features-list');
            property.features.forEach(feature => {
                const featureItem = document.createElement('li');
                featureItem.textContent = feature;
                featuresList.appendChild(featureItem);
            });

            const relatedContainer = document.querySelector('.related-container');
            properties.filter(p => p.name !== propertyName).forEach(related => {
                const relatedBox = document.createElement('div');
                relatedBox.classList.add('box');
                relatedBox.innerHTML = `
                    <img src="${related.images[0]}" alt="${related.name}" class="property-image">
                    <h3>${related.name}</h3>
                    <p>${related.description}</p>
                    <button class="details-button" onclick="window.location.href='details.html?name=${encodeURIComponent(related.name)}'">تفاصيل</button>
                `;
                relatedContainer.appendChild(relatedBox);
            });
        } else {
            document.getElementById('property-details').innerHTML = '<p>عذرًا، لم يتم العثور على تفاصيل هذه الشقة.</p>';
        }

        let currentSlide = 0;
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slider-image');
            const indicators = document.querySelectorAll('.indicator');
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slider-image');
            const indicators = document.querySelectorAll('.indicator');
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
