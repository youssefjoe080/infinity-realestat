    <style>
        /* From Uiverse.io by MikeAndrewDesigner */
        .login {
            width: 340px;
            height: 400px;
            background: #2c2c2c;
            padding: 47px;
            padding-bottom: 57px;
            color: #fff;
            border-radius: 17px;
            padding-bottom: 50px;
            font-size: 1.3em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 50px auto;
        }

        .login input[type="text"],
        .login input[type="password"] {
            opacity: 1;
            display: block;
            border: none;
            outline: none;
            width: 100%;
            padding: 13px 18px;
            margin: 20px 0 0 0;
            font-size: 0.8em;
            border-radius: 100px;
            background: #3c3c3c;
            color: #fff;
        }

        .login input:focus {
            animation: bounce 1s;
            -webkit-appearance: none;
        }

        .login input[type=submit],
        .login input[type=button],
        .h1 {
            border: 0;
            outline: 0;
            width: 100%;
            padding: 13px;
            margin: 40px 0 0 0;
            border-radius: 500px;
            font-weight: 600;
            animation: bounce2 1.6s;
        }

        .h1 {
            padding: 0;
            position: relative;
            top: -35px;
            display: block;
            margin-bottom: -0px;
            font-size: 1.3em;
        }

        .btn {
            background: linear-gradient(144deg, #000, #5b42f3 50%, #000);
            color: #fff;
            padding: 16px !important;
        }

        .btn:hover {
            background: linear-gradient(144deg, #1e1e1e , 20%,#1e1e1e 50%,#1e1e1e );
            color: rgb(255, 255, 255);
            padding: 16px !important;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .login input[type=text] {
            animation: bounce 1s;
            -webkit-appearance: none;
        }

        .login input[type=password] {
            animation: bounce1 1.3s;
        }

        @media only screen and (max-width: 600px) {
            .login {
                width: 70%;
                padding: 3em;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-250px);
                opacity: 0;
            }
        }

        @keyframes bounce1 {
            0% {
                opacity: 0;
            }

            40% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes bounce2 {
            0% {
                opacity: 0;
            }

            70% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #5b42f3;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }

        .toggle-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #5b42f3;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #111;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-hamburger {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background-color: #111;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .main-content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto; /* Center the logo */
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f9c000;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none; /* Hide navbar on smaller screens */
            }
        }
    </style>
</head>

    <div class="main-content">
        <section>
            <div class="login">

        <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrkl6dImcxNaLxl_JA-3Ka97DgYtUanxs",
    authDomain: "infinity-state.firebaseapp.com",
    projectId: "infinity-state",
    storageBucket: "infinity-state.appspot.com",
    messagingSenderId: "502933746924",
    appId: "1:502933746924:web:9de67eb4dfe1dc994821c9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Monitor authentication state
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("user-info").textContent = "";
      document.getElementById("dashboard-email").textContent = user.email;

      // Fetch and display favorites
      const favoritesRef = collection(db, "favorites");
      const q = query(favoritesRef, where("userId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      const favoritesContainer = document.getElementById("favorites-container");
      favoritesContainer.innerHTML = ""; // Clear existing content

      if (querySnapshot.empty) {
        favoritesContainer.innerHTML = "<p>لا توجد شقق مفضلة بعد.</p>";
      } else {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.borderRadius = "10px";
          div.style.padding = "15px";
          div.style.textAlign = "center";
          div.style.backgroundColor = "#fff";
          div.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
          div.style.width = "300px";

          div.innerHTML = `
            <img src="${data.image}" alt="${data.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 5px; margin-bottom: 10px;">
            <h3>${data.name}</h3>
            <p>السعر: ${data.price}</p>
            <div style="display: flex; justify-content: space-between; gap: 10px;">
              <button class="details-button" style="background-color: #ffc107; color: black; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; font-size: 18px;" onclick="window.location.href='details.html?name=${encodeURIComponent(data.name)}'">تفاصيل</button>
              <button class="remove-from-favorites" style="background-color: #f44336; color: white; border: none; padding: 10px 10px; border-radius: 5px; cursor: pointer; font-size: 14px;" onclick="removeFromFavorites('${doc.id}')">حذف من المفضلة</button>
            </div>
          `;
          favoritesContainer.appendChild(div);
        });
      }
    } else {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("user-info").textContent = "غير مسجل الدخول";
    }
  });

  // Remove property from favorites
  window.removeFromFavorites = async function (docId) {
    try {
      await deleteDoc(doc(db, "favorites", docId));
      alert("تم حذف الشقة من المفضلة.");
      location.reload(); // Refresh the page to update the favorites list
    } catch (error) {
      alert("حدث خطأ أثناء حذف الشقة من المفضلة: " + error.message);
    }
  };

  // Login functionality
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("تم تسجيل الدخول بنجاح.");
      })
      .catch((error) => {
        alert("فشل تسجيل الدخول: " + error.message);
      });
  });

  // Signup functionality
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("تم إنشاء الحساب بنجاح.");
      })
      .catch((error) => {
        alert("فشل إنشاء الحساب: " + error.message);
      });
  });

  // Logout functionality
  window.logoutUser = function () {
    signOut(auth)
      .then(() => {
        alert("تم تسجيل الخروج بنجاح.");
        location.reload();
      })
      .catch((error) => {
        alert("فشل تسجيل الخروج: " + error.message);
      });
  };

  // Toggle between login and signup forms
  window.toggleForms = function (event) {
    event.preventDefault();
    document.getElementById("login-form").classList.toggle("hidden");
    document.getElementById("signup-form").classList.toggle("hidden");
  };
</script>

window.removeFromFavorites = function (name) {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  const updatedFavorites = favorites.filter(fav => fav.name && fav.name !== name); // Filter out invalid or matching items

  localStorage.setItem("favorites", JSON.stringify(updatedFavorites));
  location.reload(); // Refresh the page to update the favorites list
};

window.toggleFavorite = function (name, price, image) {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  const index = favorites.findIndex(fav => fav.name === name);

  if (index === -1) {
    favorites.push({ name, price, image });
  } else {
    favorites.splice(index, 1);
  }

  localStorage.setItem("favorites", JSON.stringify(favorites));
};
