<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="infinity.css">
  <title>Infinity - عقارات وتشطيبات</title>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
            <h1>Infinity - شقق وتشطيبات</h1>
        </div>
    </header>

    <nav id="main-nav">
        <a href="home.html">الرئيسية</a>
        <a href="properties.html">الشقق</a>
        <a href="services.html">التشطيبات</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">تواصل معنا</a>
    </nav>

    <section id="home" class="hero" data-scroll>
        <h2>أهلاً بك في Infinity</h2>
        <p>أفضل اختيار لشقة أحلامك وتشطيب بيتك على أعلى مستوى</p>
    </section>

    <!-- Map Section -->
    <section class="map-section" data-scroll>
        <h2>مواقع الشقق المتاحة</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.123456789!2d31.123456!3d29.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sInfinity%20Real%20Estate!5e0!3m2!1sar!2seg!4v1691234567890!5m2!1sar!2seg" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <footer>
        <div class="logo-container">
            <img src="infinity-logo.jpg" alt="Infinity Logo" class="logo">
            <h1>Infinity - شقق وتشطيبات</h1>
        </div>
        <p>© 2025 Infinity. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Floating Contact Button -->
    <button class="floating-contact" onclick="window.open('https://wa.me/201065173490', '_blank')">تواصل معنا</button>

    <script>
        // Apply ScrollReveal animations
        ScrollReveal().reveal('[data-scroll]', { duration: 1000, origin: 'bottom', distance: '50px', interval: 200 });

        // Add scroll animation visibility
        const scrollElements = document.querySelectorAll('[data-scroll]');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        scrollElements.forEach(el => observer.observe(el));

        // Sticky nav effect
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
